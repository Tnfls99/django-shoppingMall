<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link href="{% static 'shop/bootstrap/bootstrap.min.css' %}" rel="stylesheet" type="text/css" media="screen">
    <link href="{% static 'shop/css/footer.css' %}" rel="stylesheet" type="text/css" media="screen">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap');
    </style>
    <!--웹 폰트 사용-->
    <link href="{% static 'shop/css/font.css' %}" rel="stylesheet" type="text/css" media="screen">
    <script src="https://kit.fontawesome.com/f234facd18.js" crossorigin="anonymous"></script>
    <title>상세페이지</title>
</head>
<body>
    {% include 'shop/navbar.html' %}
<section class="web-font">
    <div class="container">
        <header class="ml-5 mt-3">
            <h3 class="">{{good.name}}</h3>
        </header>
        <div class="row mb-5">
            <div class="col-sm-6">
                <img class="img-fluid ml-5 mt-3" width="500" src="{{ good.image.url }}"/>
            </div>
            <div class="col-sm-6">
                <div class="row mt-5">
                    <div class="col-lg-2 ml-5 mt-3">
                        <h5 style="color:gray">PRICE</h5>
                    </div>
                    <div class="col-lg-6 mt-3">
                        {{good.price}} WON
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-sm-2 ml-5">
                        <h5 style="color:gray">COUNT</h5>
                    </div>
                    <div class="col-lg-6">
                        <input type="number" value="1" min="1"></input>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-sm-2 ml-5">
                        <h5 style="color:gray">SIZE</h5>
                    </div>
                    <div class="col-sm-6">
                        <select>
                            <option value="">사이즈 선택</option>
                            <option value="s">s</option>
                            <option value="m">m</option>
                            <option value="l">l</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">

                    </div>
                    <div class="col-sm-6 mt-5">
                        <button type="button" class="btn btn-outline-secondary">CART</button>
                        <button type="button" class="btn btn-outline-info">BUY</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 상품 상세 설명 크롤링 부분 -->
    <div class="container">
        <div class="mt-3"><hr size="10"></div>
        <header class="ml-5">
           <h2>Detail - 상품 상세정보</h2>
        </header>
        <div class="row mt-5">
            <div class="col-sm-5 ml-5">
                <div class="row mt-2">
                    {% for i in img%}
                    <div class="col">
                        <img class="img-fluid" src="{{i}}">
                    </div>
                    {% endfor %}
                </div>

            </div>
            <div class="col-sm-6 ml-3">
                <p style="text-align: center;">{{good.about | linebreaks}}</p>
            </div>
        </div>
        <div class="mt-3"><hr size="10"></div>
        <header class="ml-5">
           <h2>Review</h2>
            나중에 추가할 예정!!!
        </header>
    </div>

    <section class="margin-for-footer">
        <div class="fixed-bottom">
        {% include 'shop/footer.html' %}
    </div>
    </section>
</section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</body>
</html>
