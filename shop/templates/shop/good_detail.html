<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link href="{% static 'shop/bootstrap/bootstrap.min.css' %}" rel="stylesheet" type="text/css" media="screen">
    <script src="https://kit.fontawesome.com/f234facd18.js" crossorigin="anonymous"></script>
    <title>상세페이지</title>
</head>
<body>
    {% include 'shop/navbar.html' %}

    <div class="container">
        <header class="ml-5 mt-3">
            <h3 class="">{{good.name}}</h3>
        </header>
        <div class="row">
            <div class="col-lg-6">
                <img class="img-fluid ml-5 mt-3" width="500" src="{{ good.image.url }}"/>
            </div>
            <div class="col-lg-6">
                <div class="row mt-5">
                    <div class="col-lg-2 ml-5 mt-3">
                        <h5 style="color:gray">PRICE</h5>
                    </div>
                    <div class="col-lg-6 mt-3">
                        {{good.price}} WON
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-lg-2 ml-5">
                        <h5 style="color:gray">COUNT</h5>
                    </div>
                    <div class="col-lg-6">
                        <input type="number" value="1"></input>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section class="margin-for-footer">
        <div class="fixed-bottom">
            {% include 'shop/footer.html' %}
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</body>
</html>
