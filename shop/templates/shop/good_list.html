<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap');
    </style>
    <!--웹 폰트 사용-->
    <link href="{% static 'shop/css/font.css' %}" rel="stylesheet" type="text/css" media="screen">
    <link href="{% static 'shop/bootstrap/bootstrap.min.css' %}" rel="stylesheet" type="text/css" media="screen">
    <link href="{% static 'shop/css/footer.css' %}" rel="stylesheet" type="text/css" media="screen">
    <script src="https://kit.fontawesome.com/f234facd18.js" crossorigin="anonymous"></script>
    <title>쇼핑몰 리스트 페이지 입니다.</title>
</head>
<body>
<section class="web-font">
    {% include 'shop/navbar.html' %}
    <div class="container">
        <h2 class="mt-3">Products - 둘러보기</h2>
        <div class="row">
            {% for good in good_list %}
            <div class="col-sm-4 mt-3">
                <div class="card mb-3 mt-3 h-100">
                    <div>
                        <img class="card-img-top" src="{{ good.image.url }}" alt="{{ good }}" />
                    </div>
                    <div class="card-body">
                        <span class="badge bg-outline-dark float-rigth">미분류</span>
                        <h5 class="card-title">{{ good.name }}</h5>
                        <a class="btn btn-outline-dark" href="{{ good.get_absolute_url }}">구입하기 →</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
<div class="container">
    <div class="mt-5">
        {% include 'shop/footer.html' %}
    </div>
</div>

</section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</body>
</html>
