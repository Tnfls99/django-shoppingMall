<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <link href="{% static 'shop/bootstrap/bootstrap.min.css' %}" rel="stylesheet" type="text/css" media="screen">
    <script src="https://kit.fontawesome.com/f234facd18.js" crossorigin="anonymous"></script>
    <title>쇼핑몰 리스트 페이지 입니다.</title>
</head>
<body>
    {% include 'shop/navbar.html' %}
    <div class="container">
        <h2>Products - 둘러보기</h2>
        <div class="row">
            {% for good in goods %}
            <div class="col-sm-6">
                <div class="card mb-3">
                    <div class="embed-responsive embed-responsive-4by3">
                        <img class="card-img-top embed-responsive-item" src="{{ good.image.url }}" alt="{{ good }}" />
                    </div>
                    <div class="card-body">
                        <span class="badge bg-outline-dark float-rigth">미분류</span>
                        <h3 class="card-title h4">{{ good.name }}</h3>
                        <a class="btn btn-outline-dark" href="{{ good.get_absolute_url }}">구입하기 →</a>
                    </div>
                <div class="card-footer">
                    <div class="small text-muted"></div>
                </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    {% include 'shop/footer.html' %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</body>
</html>
