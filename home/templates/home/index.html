<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <style>
        @import url('https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap');
    </style>
    <link href="{% static 'shop/css/font.css' %}" rel="stylesheet" type="text/css" media="screen">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Home page</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/album/">
    <!-- Bootstrap core CSS -->
    <link href="{% static 'shop/bootstrap/bootstrap.min.css' %}" rel="stylesheet" type="text/css" media="screen">
</head>
<body>
    {% include 'shop/navbar.html' %}

<main class="web-font">

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Welcome to Ebly! 🥰</h1>
        <p class="lead text-muted">여러분의 쇼핑 라이프에 혁신을 가져다 줄 Ebly!
          <p>365일 24시간 무료배송!
        <p>
          <a href="/shop" class="btn btn-secondary my-2">상품 둘러보기</a>
          <a href="#" class="btn btn-secondary my-2">회원가입</a>
        </p>
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">
      <div>
        <strong>
          <h3>New Products - 신상 둘러보기</h3>
        </strong>
      </div>
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for good in new_goods %}
        <div class="col-sm-4 mt-3">
                <div class="card mb-3 mt-3 h-100">
                    <div>
                        <img class="card-img-top" src="{{ good.image.url }}" alt="{{ good }}" />
                    </div>
                    <div class="card-body">
                        <span class="badge bg-outline-dark float-rigth">미분류</span>
                        <h3 class="card-title h4">{{ good.name }}</h3>
                        <a class="btn btn-outline-dark" href="{{ good.get_absolute_url }}">구입하기 →</a>
                    </div>
                </div>
            </div>
        {% endfor %}
      </div>
    </div>
  </div>


</main>

    {% include 'shop/footer.html' %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>


  </body>
</body>
</html>
